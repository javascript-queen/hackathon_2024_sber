<!DOCTYPE html>
<html lang="en">
<head>

    <title>Результаты оценки риска</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
</head>
<body>

        <h1>Результаты оценки риска</h1>

        <!-- Таблица с оценками -->

        </div>
        
        <!-- График уровней риска -->

        <img src="{{ url_for('static', filename='risk_distribution.png') }}" class="graph" alt="График распределения уровней риска">

        <!-- Ссылка на главную -->
        <a href="/">Вернуться на главную</a>
    </div>

</html>
